<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:100,300,400,600" rel="stylesheet" type="text/css">
        <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <link type="text/css" rel="stylesheet" href="css/style.css">
        <title>Dashboard</title>
    </head>
    <header class="container-fluid">
        <div class="">

        </div>
        <a href="#"><img src="img/Cosa-Logo-clear.png" alt="Cosa Logo"></a>
    </header>
    <body>
        <section class="top">
            <div class="container container__title">
                <div class="row">
                    <div class="col d-flex justify-content-center">
                        <p id="label-name">%Client Name%</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col d-flex justify-content-center">
                        <p id="label-date">%Date%</p>
                    </div>
                </div>

                <div class="row meeting__type clearfix">
                    <div class="col col-lg-6">
                        <label for="meetingTextArea">Type of Meeting:</label>
                        <input type="text" class="form-control-lg meeting__input--text" name="meetingType" placeholder="Case Manager Meeting, Circle Meeting, etc...">
                    </div>
                    <div class="col col-lg-6">
                        <label for="recorder">Recorder:</label>
                        <input type="text" class="form-control-lg meeting__input--text" name="meetingType" placeholder="Name of Recorder">
                    </div>
                </div>
                
                <div class="row meeting__type clearfix">
                    <div class="col col-lg-6">
                        <label for="meetingTextArea">Attendees:</label>
                        <input type="text" class="form-control-lg meeting__input--text" name="meetingType" placeholder="Case Manager Meeting, Circle Meeting, etc...">
                    </div>
                    <div class="col col-lg-6">
                        <label class="col" for="attendeeListArea">List of Attendees:</label>
                        
                        <div class="attendee clearfix">
                            <div class="attendee__name">Attendee 1</div>
                            <div class="attendee__delete">
                                <button class="attendee__delete--btn">
                                    <i class="ion-ios-close-outline"></i>
                                </button>
                            </div>
                        </div>
                       
                    </div>
                </div>
            </div>
        </section>
        <section class="container">
            <div class="row">
                <div class="col d-flex justify-content-center">
                    <h1 id="title">Dashboard</h1>
                </div>
            </div>
        </section>

        <script type="text/javascript" src="app.js"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
